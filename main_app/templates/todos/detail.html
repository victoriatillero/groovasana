{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/todos/todo-detail.css' %}" />
{% endblock %}

{% block content %}
<section class="todo-container">
  <div class="todo-img">
    <img src="{% static 'images/clip-board.jpg' %}" alt="Todo Icon" />
  </div>
  <div class="todo-details">
    <h1>{{ todo.name }}</h1>
    <h2>Priority: {{ todo.priority }}</h2>
    <h3>Due: {{ todo.day }}</h3>
    <p><strong>Tags:</strong> {{ todo.tags }}</p>
    <p><strong>Estimated Time:</strong> {{ todo.esttime }}</p>
    <p>{{ todo.description }}</p>
  </div>
  
    <div class="todo-actions">
        <a href="{% url 'todo-update' todo.id %}" class="btn warn">Edit</a>
        <a href="{% url 'todo-delete' todo.id %}" class="btn danger">Delete</a>
    </div>
</div>

</section>
{% endblock %}
